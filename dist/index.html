<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7c4b767795.js"
      crossorigin="anonymous"
    ></script>
    <title>The boys seasons</title>
  <script defer src="main.js"></script></head>
  <body>
    <header>
      <nav>
        <img
          src="https://static.tvmaze.com/uploads/images/original_untouched/206/515724.jpg"
          id="logoimg"
          class="logo"
          alt="logo"
        />
        <ul class="list-items">
          <li class="list-item"><a href="#">Season 1</a></li>
          <li class="list-item"><a href="#">Season 2</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="cards">
        <div class="card">
          <img
            id="card-image"
            src="./image/logo.jpg"
            class="image"
            alt="card image"
          />
          <div class="card-title">
            <h2>Card 1</h2>
            <i class="fa-solid fa-heart"></i>
          </div>
          <p class="likes-counter">5 likes</p>
          <button class="comments-button">Comments</button>
        </div>
      </div>
    </main>
    <footer>Created by Issac and Luis under CC license</footer>
  </body>
</html>
